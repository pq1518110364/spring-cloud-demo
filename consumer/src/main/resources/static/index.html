<script type="text/javascript">
    $(function () {
        SYNOSSO.logout(function(res){
            console.log("登出成功"+res);
        });

        //登录初始化
        SYNOSSO.init({
            oauthserver_url: 'http://nas.einyun.ltd:5000',
            app_id: '97c4648b77745ab612c1dc590277020d',
            redirect_uri: 'http://172.31.99.193', //redirect url have to be the same as the one registered in SSO server, and can be a plain text html file.
            callback:function(response){
                console.log("登录成功"+response);
            }
        });
        //第三方登录sso
        $("#ssoAuth").on('click', function () {
            //登录
            SYNOSSO.login();
            //登出
        });

        function authCallback(){
            console.log("登录成功");
        }
